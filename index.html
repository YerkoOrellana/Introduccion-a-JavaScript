<body>
    <div class="container m-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white text-center bg-success border-dark p-4">
                    <img class="" src="./assets/img/Laptop gamer.png">
                    <h4>Laptop Gamer</h4>
                    <div class="mt-2" id="formulario">
                        <input type="text" class="form-control border-dark" placeholder="Cantidad" name="cantidad" id="cantidad">
                        <input type="text" class="form-control border-dark mt-2" placeholder="Color" name="color" id="color">
                        <div class="m-2">
                            <p>Precio: <span id="precio">40000</span></p>
                        </div>
                        <button id="boton" onclick="calcular()" class="btn text-white bg-warning border-dark">Calcular Total</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4" >
                <div class="resumen mt-15" >
                    <div>Total: $<span id="resumen-total"></span></div>    
                    <div>Cantidad: <span id="resumen-cantidad"></span></div>
                    <div>Color: <div id="resumen-color" class="resumen-color"></div></div>
                </div>
            </div>
        </div>    
    </div>
<script src="./assets/js/index.js"></script>
